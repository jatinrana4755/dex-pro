
<div class="row create-row">
  <div class="col-sm-6 col-sm-offset-2 col-xs-12">
    <div class="card box col-md-10 p-5" style="box-shadow: 0px 0px 15px #e6e6e6;border: none;margin: auto;">
      <h1 class="pb-20" style="text-transform:uppercase;">Admin Login</h1>
      <form [formGroup]="loginform">
        <div class="form-group">

          <div class="form-group">
            <input type="text" rows="4"  formControlName="username" class="form-control" name="message" placeholder="Username"  required>
          </div>
          <div class="form-group">
              <input type="password" rows="4" formControlName="password" class="form-control" name="message" placeholder="Password" minlength=8 required>
            </div>
          
          <br>
          <br>
          <div class="text-center">
            <button type="submit"  [disabled]="loginform.invalid" (click)="login()" class="btn btn-outline-success " ><i class="fas fa-wallet"></i>&nbsp;&nbsp;login<span class="fa-spin loading-login" *ngIf="loader"><i class="fas fa-spinner"></i></span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
